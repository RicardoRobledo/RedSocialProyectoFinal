<!-- templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Grupo{% endblock title %}</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <header>


        <!-- Menu -->
        <nav class="menu">

            <a href="{% url 'inicio' %}">
                <label class="logo">QuAi</label>
            <a/>

            <ul class="menu_items">
                <li id="separacion_item">
                    {{user.username}}    
                </li>
            </ul>

            <div class="botones_separacion">
                {% ifequal request.user.id 1%}
                    <a href="{% url 'generar_reporte' %}"><button>Generar Reporte</button></a>
                    <a href="{% url 'grafica' %}"><button>Estadisticas</button></a>
                {% endifequal %}
                <a href="{% url 'crear_grupo' %}"><button>Crear grupo</button></a>
                <a href="{% url 'logout' %}"><button>Cerrar sesion</button></a>
            </div> 

        </nav>


    </header>


    <section class="contenedor0">

        <!-- segundo contenedor -->
        <div class="contenedor2">
            <img src="{% static 'imgs/chica_otaku.png' %}" width="440px" height="530px">
        </div>

        <div class="container">
                {% block content %}
                {% endblock content %}
        </div>
        
    
    </section>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   </body>
</html>
