<h1>Reporte</h1>

{% for grupo in object_list %}
    <div class="card">
    
        <div class="card-header">
            <span class="font-weight-bold">{{ grupo.nombre_grupo}}</span>
        </div>
        
        <div class="card-body">
            <!-- Changes start here! -->
            <span class="text-muted">Creado por: {{ grupo.propietario }} | {{ grupo.fecha }}
                <br>Descripcion: {{ grupo.descripcion }}
            </span>
        </div>

        <div class="card-footer">
            <a href="{% url 'chat' grupo.pk %}">Ir al grupo</a>
        </div>
        
        <!-- Changes end here! -->
    </div>
    <br>
{% endfor %}
