{% load static %}

<html>


<head>

    <title>Inicio de sesion</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


<body>

    <header>

        <!-- Menu -->
        <nav class="menu">

            <label class="logo">QuAi</label>

        </nav>

    </header>

    <!-- relleno -->
    <div class="contenedor0">


        <!-- primer contenedor -->
        <div class="contenedor">

            <div class="triangulo">
            </div>

            <h1 class="formato">
                <a href="{% url 'inicio' %}"><button>Regresar</button></a>
            </h1>

            <!-- botones -->
            <ul class="botones">
                <div class="container">
    
                    <div class="container">
                
                        {% block content %}
                
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                
                                <button class="btn btn-success ml-2" type="submit">Iniciar sesion</button>
                            </form>
                
                        {% endblock content %}
                
                    </div>
            
                </div>
            </ul>

            <!-- submenu -->
            <div class="submenu">
                
                <ul class="menu_items">
                    <li id="titulo">1)</li>
                    <li id="info">Inicia sesion</li>
                </ul>

                <ul class="menu_items">
                    <li id="titulo">2)</li>
                    <li id="info">Unete a un grupo</li>
                </ul>

                <ul class="menu_items">
                    <li id="titulo">3)</li>
                    <li id="info">Comparte musica</li>
                </ul>

            </div>

        </div>


        <!-- segundo contenedor -->
        <div class="contenedor2">
            <img src="{% static 'imgs/imagen_portada.png' %}" width="440px" height="530px">
        </div>
    

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
